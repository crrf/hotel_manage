{% extends "base.html" %}

{% block title %}Agregar Hotel{% endblock %}

{% block content %}
<div class="container">
    <h2>Agregar Nuevo Hotel</h2>
    <form method="POST">
        <div class="form-group">
            <label for="hotel">Nombre del Hotel:</label>
            <input type="text" class="form-control" id="hotel" name="hotel" required>
        </div>
        <div class="form-group">
            <label for="disponibilidad">Disponibilidad de Habitaciones:</label>
            <input type="number" class="form-control" id="disponibilidad" name="disponibilidad" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio por Noche:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Hotel</button>
    </form>
</div>
{% endblock %}
